<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bingo 75 Professional</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #121212;
    color: #fff;
    text-align: center;
}

h1 {
    margin: 10px 0;
}

#current {
    font-size: 96px;
    font-weight: bold;
    color: #ff5252;
    margin: 10px 0;
}

.buttons {
    display: flex;
    gap: 10px;
    padding: 10px;
}

button {
    flex: 1;
    font-size: 22px;
    padding: 15px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
}

.draw {
    background: #4caf50;
    color: #fff;
}

.reset {
    background: #f44336;
    color: #fff;
}

.board {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 6px;
    padding: 10px;
}

.column {
    background: #1f1f1f;
    border-radius: 10px;
    padding: 5px;
}

.column h2 {
    margin: 5px 0;
    color: #ffd54f;
}

.number {
    padding: 8px 0;
    margin: 4px 0;
    border-radius: 6px;
    background: #555;
    color: #aaa;
    font-weight: bold;
}

.number.active {
    background: #fff;
    color: #000;
}

@media (min-width: 768px) {
    #current {
        font-size: 140px;
    }
    button {
        font-size: 28px;
    }
}
</style>
</head>

<body>

<h1>ðŸŽ± BINGO 75</h1>

<div id="current">-</div>

<div class="buttons">
    <button class="draw" onclick="drawNumber()">à¸ªà¸¸à¹ˆà¸¡à¹€à¸¥à¸‚</button>
    <button class="reset" onclick="resetGame()">Reset</button>
</div>

<div class="board" id="board"></div>

<script>
const columns = [
    { label: "B", start: 1, end: 15 },
    { label: "I", start: 16, end: 30 },
    { label: "N", start: 31, end: 45 },
    { label: "G", start: 46, end: 60 },
    { label: "O", start: 61, end: 75 }
];

let drawnNumbers = JSON.parse(localStorage.getItem("bingo_numbers")) || [];
let thaiVoice = null;
function loadVoices() {
    const voices = speechSynthesis.getVoices();
    thaiVoice = voices.find(v => v.lang === "th-TH") 
             || voices.find(v => v.lang.startsWith("th"));
}

speechSynthesis.onvoiceschanged = loadVoices;
loadVoices();
function speak(text) {
   /* if (!thaiVoice) {
        alert("â— à¹€à¸„à¸£à¸·à¹ˆà¸­à¸‡à¸™à¸µà¹‰à¹„à¸¡à¹ˆà¸¡à¸µà¹€à¸ªà¸µà¸¢à¸‡à¸ à¸²à¸©à¸²à¹„à¸—à¸¢\nà¸à¸£à¸¸à¸“à¸²à¹€à¸žà¸´à¹ˆà¸¡à¸ à¸²à¸©à¸²à¹„à¸—à¸¢à¹ƒà¸™à¸£à¸°à¸šà¸šà¸à¹ˆà¸­à¸™");
        return;
    }*/

    speechSynthesis.cancel();
    const msg = new SpeechSynthesisUtterance(text);
    msg.voice = thaiVoice;
    msg.lang = "th-TH";
    msg.rate = 0.9;
    msg.pitch = 1;
    speechSynthesis.speak(msg);
}


function drawNumber() {
    if (drawnNumbers.length >= 75) {
        speak("à¸„à¸£à¸šà¹€à¸ˆà¹‡à¸”à¸ªà¸´à¸šà¸«à¹‰à¸²à¹€à¸¥à¸‚à¹à¸¥à¹‰à¸§");
        alert("à¸ªà¸¸à¹ˆà¸¡à¸„à¸£à¸š 75 à¹€à¸¥à¸‚à¹à¸¥à¹‰à¸§");
        return;
    }

    let num;
    do {
        num = Math.floor(Math.random() * 75) + 1;
    } while (drawnNumbers.includes(num));

    drawnNumbers.push(num);
    localStorage.setItem("bingo_numbers", JSON.stringify(drawnNumbers));

    document.getElementById("current").innerText = num;

    const col = columns.find(c => num >= c.start && num <= c.end).label;
    speak(`à¹€à¸¥à¸‚ ${col} ${num}`);

    renderBoard();
}

function renderBoard() {
    const board = document.getElementById("board");
    board.innerHTML = "";

    columns.forEach(col => {
        const div = document.createElement("div");
        div.className = "column";
        div.innerHTML = `<h2>${col.label}</h2>`;

        for (let i = col.start; i <= col.end; i++) {
            const n = document.createElement("div");
            n.className = "number";
            n.innerText = i;
            if (drawnNumbers.includes(i)) {
                n.classList.add("active");
            }
            div.appendChild(n);
        }

        board.appendChild(div);
    });
}

function resetGame() {
    if (!confirm("à¸•à¹‰à¸­à¸‡à¸à¸²à¸£à¹€à¸£à¸´à¹ˆà¸¡à¹€à¸à¸¡à¹ƒà¸«à¸¡à¹ˆà¸«à¸£à¸·à¸­à¹„à¸¡à¹ˆ?")) return;
    drawnNumbers = [];
    localStorage.removeItem("bingo_numbers");
    document.getElementById("current").innerText = "-";
    renderBoard();
}

renderBoard();
</script>

</body>
</html>
